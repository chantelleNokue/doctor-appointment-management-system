
<div>
  <mat-card  class="example-card">
    <mat-card-header class="tcntr" >
      <mat-card-title > Appoinment To The Doctor </mat-card-title>
      <mat-card-subtitle > Make a booking  </mat-card-subtitle>

    </mat-card-header>
    <mat-card-content>
        <form class="example-form" (ngSubmit)="onSubmitt()" >

          <table class="example-full-width" cellspacing="0"><tr>

            <div>
              <mat-form-field class="example-full-width">
                <mat-label>Describe Your Appoinment</mat-label>
                <textarea [(ngModel)]="appoinmnt.description" name="description" matInput placeholder="Hello Doctor ....."> Hello Dr i'm</textarea>
              </mat-form-field>
            </div>


          </tr></table>

          <button type="submit"  mat-raised-button color="accent"  (click)="firstComponentFunction()">Send</button>


        </form>
    </mat-card-content>


  </mat-card>

</div>
