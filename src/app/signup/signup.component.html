

<mat-card class="example-card">
  <mat-card-header class="tcntr" >
    <mat-card-title >Signup To The System </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form  class="example-form"  (ngSubmit)=" onSubmit()">


    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input type="email" matInput [formControl]="emailFormControl" [(ngModel)]="patient.email" name="email" placeholder="Ex. pat@example.com">
      <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
        Please enter a valid email address
      </mat-error>
      <mat-error *ngIf="emailFormControl.hasError('required')">
        Email is <strong>required</strong>
      </mat-error>
    </mat-form-field>


    <mat-form-field  class="example-full-width">
      <mat-label>Address</mat-label>
      <input type="text" matInput [formControl]="registerForm" [(ngModel)]="patient.address"
      address="address">
      <!-- <mat-error *ngIf="registerForm.hasError('pattern') ">This field is required</mat-error> -->
      <mat-error *ngIf="registerForm.hasError('required')">Must be your Address</mat-error>
    </mat-form-field>




    <mat-form-field  class="example-full-width">
      <mat-label>Username</mat-label>
      <input type="text" matInput [formControl]="registerForm" [(ngModel)]="patient.username"
       username="username">
      <mat-error *ngIf="registerForm.hasError('pattern') &&
       !registerForm.hasError('required') ">This field is required</mat-error>
      <mat-error *ngIf="registerForm.hasError('required')">Must be your Username</mat-error>
    </mat-form-field>



    <p> </p>

    <button type="submit"  mat-raised-button color="accent">SignUp</button>
  </form>

</mat-card-content>
</mat-card>
